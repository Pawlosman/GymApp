<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Icon Generator</h1>
    <p>Right-click each canvas and save as PNG:</p>

    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <br>
    <a id="download192" download="icon-192x192.png">Download 192x192</a>

    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <br>
    <a id="download512" download="icon-512x512.png">Download 512x512</a>

    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Blue background
            ctx.fillStyle = '#0d6efd';
            ctx.fillRect(0, 0, size, size);

            // White text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ’ª', size / 2, size / 2);

            // Alternative text version if emoji doesn't render
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.fillText('GYM', size / 2, size / 2);
        }

        // Generate 192x192
        const canvas192 = document.getElementById('icon192');
        createIcon(canvas192, 192);
        canvas192.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            document.getElementById('download192').href = url;
        });

        // Generate 512x512
        const canvas512 = document.getElementById('icon512');
        createIcon(canvas512, 512);
        canvas512.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            document.getElementById('download512').href = url;
        });
    </script>
</body>
</html>
